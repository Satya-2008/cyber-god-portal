
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber God Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00e676;
    }

    p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .qr {
      margin: 20px 0;
      width: 200px;
      height: 200px;
      background: #fff url('your_qr_code.png') center/cover no-repeat;
      border-radius: 12px;
    }

    .form {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.2);
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .form button {
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      background-color: #00c853;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form button:hover {
      background-color: #00b341;
    }

    .timer {
      font-size: 1rem;
      margin-top: 20px;
      color: #bbb;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    .controls button:hover {
      background: #555;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Cyber God Portal</h1>
  <p>‚Çπ10/hour | Ultra-fast | Kadma‚Äôs No.1 Spot</p>
  <p>Scan & Pay to get access</p>

  <div class="qr"></div>

  <div class="form">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="tel" id="phone" placeholder="Enter your phone number" required />
    <button id="loginBtn">Login & Start</button>
  </div>

  <div class="timer" id="timer" style="display: none;">
    Session ends in <span id="time">60:00</span>
    <div class="controls">
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="resumeBtn">‚ñ∂ Resume</button>
    </div>
  </div>

  <div class="footer">¬© 2025 Satyakam Cyber Caf√© | No paisa = No net ü§∑‚Äç‚ôÇÔ∏è</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let timer;
      let timeLeft = 60 * 60;
      let interval;
      const display = document.getElementById('time');

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }

      function startTimer() {
        interval = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(interval);
            alert("Time's up! Please pay again.");
            location.reload();
          } else {
            timeLeft--;
            updateDisplay();
          }
        }, 1000);
      }

      function pauseTimer() {
        clearInterval(interval);
      }

      function resumeTimer() {
        startTimer();
      }

      function grantAccess() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!name || !phone || phone.length < 10) {
          alert('Please enter valid details.');
          return;
        }

        alert(`Welcome ${name}! Internet access granted.`);
        document.querySelector('.form').style.display = 'none';
        document.getElementById('timer').style.display = 'block';
        updateDisplay();
        startTimer();
      }

      document.getElementById('loginBtn').addEventListener('click', grantAccess);
      document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
      document.getElementById('resumeBtn').addEventListener('click', resumeTimer);
    });
  </script>

</body>
</html>
